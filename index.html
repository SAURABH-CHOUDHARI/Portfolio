<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" id="favicon" type="image/png" href="/favicon/frame_00_delay-0.08s.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <title>Saurabh</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- 🎞️ Favicon Animation Script -->
  <script>
    const frameCount = 13; // 🔁 Change this to however many frames you have
    const frameBasePath = '/favicon/frame_';
    const frameSuffix = '_delay-0.08s.gif';

    const frames = Array.from({ length: frameCount }, (_, i) => {
      const padded = i.toString().padStart(2, '0');
      return `${frameBasePath}${padded}${frameSuffix}`;
    });

    let index = 0;
    setInterval(() => {
      let favicon = document.getElementById('favicon');
      if (!favicon) {
        favicon = document.createElement('link');
        favicon.id = 'favicon';
        favicon.rel = 'icon';
        favicon.type = 'image/png';
        document.head.appendChild(favicon);
      }
      favicon.href = frames[index];
      index = (index + 1) % frames.length;
    }, 100); // 100ms = 10 FPS
  </script>
</body>

</html>
